<p>
  <kendo-grid
  [data]="view | async"
  [height]="500"
  [loading]="view.loading"
  [pageSize]="state.take"
  [skip]="state.skip"
  [sort]="state.sort"
  [sortable]="true"
  [pageable]="true"
  [scrollable]="'none'"
  (dataStateChange)="dataStateChange($event)"
  (edit)="editItemHandler($event)" (remove)="removeItemHandler($event)"
  (add)="addItemHandler()"
>
  <ng-template kendoGridToolbarTemplate>
    <button kendoGridAddCommand>Add new</button>
  </ng-template>
  <kendo-grid-column field="summary" title="Summary" width="130"></kendo-grid-column>
  <kendo-grid-column field="description" title="Description" width="200"></kendo-grid-column>
  <kendo-grid-column field="price" title="Price" [sortable]="false"></kendo-grid-column>
  <kendo-grid-column>
    <ng-template kendoGridCellTemplate>
        <button kendoGridEditCommand [primary]="true">Edit</button>
        <button kendoGridRemoveCommand>Delete</button>
    </ng-template>
  </kendo-grid-column>
</kendo-grid>

<edit-item [model]="editDataItem" [isNew]="isNew"
  (save)="saveItemHandler($event)"
  (cancel)="cancelItemHandler()">
</edit-item>
</p>

<p>
  <kendo-grid
  [data]="view | async"
  [loading]="view.loading"
  [pageSize]="state.take"
  [skip]="state.skip"
  [sort]="state.sort"
  [sortable]="true"
  [pageable]="true"
  [scrollable]="'none'"
  (dataStateChange)="dataStateChange($event)"
>
<kendo-grid-column field="summary" width="130"></kendo-grid-column>
<kendo-grid-column field="description" width="200"></kendo-grid-column>
<kendo-grid-column field="price" [sortable]="false">
</kendo-grid-column>
</kendo-grid>
</p>
